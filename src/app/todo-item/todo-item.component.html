<div *ngIf="todo" (click)="toggleTodo($event,todo)">

  <h2>{{ todo.title | uppercase }} Details</h2>
  <div><span>id: </span>{{todo.id}}</div>
  <div>
    <label>title:
      <input [(ngModel)]="todo.title" placeholder="title">
    </label>
    <h1>{{todo.completed}}</h1>
    <span (click)="removeTodo($event,todo)">delete here</span>
  </div>

</div>
